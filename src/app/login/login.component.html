<div class="callout" id="login">
  <h1>
    MenuFi
  </h1>
  <form (ngSubmit)="true">
    <label class="text-left" style="color: white">Username
      <input
        type="text"
        placeholder="user@domain.com"
        [(ngModel)]="usernameInput"
        name="usernameField"
        required
        />
    </label>

    <label class="text-left" style="color: white">Password
      <input
        type="password"
        placeholder="password"
        [(ngModel)]="passwordInput"
        name="passwordField"
        required
        >
    </label>

    <button class="button expanded" type="submit" (click)="login();">Login</button>
    <span [hidden]="!this.showRegister">
      <button class="button expanded" (click)="register();">Register</button>
    </span>
    <span [hidden]="!this.showMessage" style="color: white">
      <i [hidden]="!this.isError" class="fa fa-exclamation-triangle" aria-hidden="true"></i>
      <i [hidden]="this.isError" class="fa fa-check-circle" aria-hidden="true"></i>
      {{this.message}}
    </span>
    <span [hidden]="!this.isLoading || this.showMessage" style="color: white">
      <i class="fa fa-spinner fa-pulse fa-fw"></i>
      Loading...
    </span>
  </form>
</div>
